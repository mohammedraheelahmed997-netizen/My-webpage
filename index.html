<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VoidHwa</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: url('content://ru.zdevs.zarchiver.external/storage/emulated/0/Pictures/Instagram/IMG_20250726_182824_212.jpg') center/cover no-repeat fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: serif;
      backdrop-filter: blur(2px);
    }

    .card {
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 30px;
      padding: 50px 30px;
      text-align: center;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }

    .card h1 {
      font-size: 2.5rem;
      color: #cc0022;
      font-style: italic;
      font-weight: bold;
      margin-bottom: 30px;
      text-shadow: 0 0 2px #cc0022, 0 0 8px #cc0022;
    }

    .enter-btn {
      padding: 12px 28px;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      background: rgba(255, 0, 0, 0.2);
      border: none;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
      backdrop-filter: blur(5px);
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .enter-btn:hover {
      background: rgba(255, 0, 0, 0.4);
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 0, 0, 0.7);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>𝒗𝒐𝒊𝒅𝒉𝒘𝒂</h1>
    <button class="enter-btn" onclick="location.href='page2.html'">Enter</button>
  </div>
</body>
</html>
